<!DOCTYPE html>
<html>
    <head>
        <title>Play Group | Home</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/form.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia:300,400,700">
        <script src="https://kit.fontawesome.com/367173c634.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main">
            <div class="navbar">
                <div class="icon">
                    <a href="../index.html"><h2 class="logo">Play Group</h2></a>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="#">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-wrapper">
            <h2>Sign Up</h2>
            <form action="">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="password">
                <input type="text" placeholder="Confirm Password">
            </form>
            <div class="terms">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">I agree to these <a href="#">Terms & Conditions</a></label>
            </div>
            <button>Sign Up </button>
            <div class="member">
                Already a member? <a href="login.html">Login Here</a>
            </div>
        </div>
            
        <section class="footer">
            <div class="contact">
                <h3>Contact</h3>
                <div>
                    <p class="email-p">Email: <span>transformcoach@email.ocm</span></p>
                    <p>Address: <span>Block 12 Aberdeen London</span></p>
                    <p>United Kingdom</p>
                </div>
            </div>
            <div class="socials">
                <h3>Socials</h3>
                <div class="social-brands">
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
        </section>
    </body>
</html>
